<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./rapidapi.css">

    <script src="https://kit.fontawesome.com/5bfb799d1c.js" crossorigin="anonymous"></script>
    <title>rapid api</title>
</head>

<body>
    <div class="bg">
        <div class="img">
            <img src="./grapes-strawberries-pineapple-kiwi-apricot-banana-whole-pineapple.jpg" alt="">

            <h1><i class="fa-solid fa-arrow-left"></i> Choose Good Health For You</h1>
        </div>
        <div class="head">
            <div class="logo">
                <p><img src="./salad.png" alt="">Foodei</p>
            </div>

            <div class="search">
                <form action="" name="myform" id="myform" class="fill">
                    <!-- <label for="food">search content:</label> -->
                    <input type="text" name="food" id="food" placeholder="Search food content">
                    <input type="submit" value="Search" class="send">
                </form>
            </div>
        </div>

        <div class="all">
            <div id="box"> 
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="./rapidapi.js"></script>
</body>

</html>
